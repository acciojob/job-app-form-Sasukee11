<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form method="post" action="">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="gender">Gender*</label><br>
        <input type="radio" id="gender-male" name="gender" value="male" required> Male
        <input type="radio" id="gender-female" name="gender" value="female" required> Female
        <input type="radio" id="gender-other" name="gender" value="other" required> Other<br><br>
        
        <label for="laptop">Laptop Brand*</label>
        <select id="laptop" name="laptop" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>
        
        <label for="age">Age*</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
